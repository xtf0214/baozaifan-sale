<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>入库</title>
    <link rel="stylesheet" type="text/css" href="css/navbar.css">
    <style>
        .menu {
            margin: auto;
            width: 90%;
        }

        .item {
            margin: 8px auto;
            border: 2px solid #757575;
            font-size: 24px;
        }

        button {
            background-color: #2196F3;
            color: white;
            box-sizing: content-box;
            border-radius: 10px;
            margin: 5px;
            font-size: 150%;
        }
    </style>
    <script src="js/vue2.6.10.js"></script>
</head>

<body>
    <div id="app">

        <ul>
            <li><a href="./adjust.html">入库</a></li>
            <li><a href="./index.html">出餐</a></li>
            <li><a href="./count.html">统计</a></li>
        </ul>
        <h1>入库</h1>
        <div class="menu">
            <div class="item" v-for="item in menuItems" :key="item.name">
                <button @click="changeNum(item.name, 3)">+3</button>
                <button @click="changeNum(item.name, 1)">+1</button>
                <button @click="changeNum(item.name, -1)">-1</button>
                <span>{{ item.name }}: </span>
                <span>{{ item.rest }}</span>
            </div>
            <div style="text-align: center;">
                <button @click="clearNum()">清空</button>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
