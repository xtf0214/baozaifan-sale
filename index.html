<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>煲仔饭售卖系统</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 40px;
            text-align: center;
            transform-origin: top left;
        }

        h1 {
            color: #333;
        }

        .item {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 40px;
            margin-bottom: 40px;
        }

        .item span {
            font-weight: bold;
            margin-left: 60px;
            margin-right: 60px;
            transform: scale(2);
        }

        .item button {
            font-size: 14px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            margin-left: 20px;
            margin-right: 20px;
            transform: scale(2);
            transition: background-color 0.3s;
        }

        .item button:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        function increaseNum(item, num) {
            console.log("increase" + item);
            var countElement = document.getElementById(item + '-count');
            var count = parseInt(countElement.innerText);
            countElement.innerText = count + num;
            localStorage.setItem(item, count + num);
        }

        function decreaseNum(item) {
            console.log("decrease" + item);
            var countElement = document.getElementById(item + '-count');
            var count = parseInt(countElement.innerText);
            if (count > 0) {
                countElement.innerText = count - 1;
                saled = parseInt(localStorage.getItem(item + 'saled'));
                localStorage.setItem(item, count - 1);
                localStorage.setItem(item + 'saled', saled + 1);
            }
        }
        function clearNum() {
            console.log("clear");
            for (var item of ['A', 'B', 'C', 'D', 'E', 'F', 'G']) {
                var countElement = document.getElementById(item + '-count');
                countElement.innerText = 0;
                localStorage.setItem(item, 0);
                localStorage.setItem(item + 'saled', 0);
            }
        }
    </script>
</head>

<body>
    <h1>剩余菜量</h1>

    <div class="item">
        <button onclick="increaseNum('A', 1)">+1</button>
        <button onclick="increaseNum('A', 4)">+4</button>
        <span>广式腊味煲仔饭: </span>
        <span id="A-count">0</span>
        <button onclick="decreaseNum('A')">-1</button>
    </div>

    <div class="item">
        <button onclick="increaseNum('B', 1)">+1</button>
        <button onclick="increaseNum('B', 4)">+4</button>
        <span>蒜香排骨煲仔饭: </span>
        <span id="B-count">0</span>
        <button onclick="decreaseNum('B')">-1</button>
    </div>

    <div class="item">
        <button onclick="increaseNum('C', 1)">+1</button>
        <button onclick="increaseNum('C', 4)">+4</button>
        <span>香辣肥牛煲仔饭: </span>
        <span id="C-count">0</span>
        <button onclick="decreaseNum('C')">-1</button>
    </div>

    <div class="item">
        <button onclick="increaseNum('D', 1)">+1</button>
        <button onclick="increaseNum('D', 4)">+4</button>
        <span>香菇滑鸡煲仔饭: </span>
        <span id="D-count">0</span>
        <button onclick="decreaseNum('D')">-1</button>
    </div>

    <div class="item">
        <button onclick="increaseNum('E', 1)">+1</button>
        <button onclick="increaseNum('E', 4)">+4</button>
        <span>梅菜肉饼煲仔饭: </span>
        <span id="E-count">0</span>
        <button onclick="decreaseNum('E')">-1</button>
    </div>

    <div class="item">
        <button onclick="increaseNum('F', 1)">+1</button>
        <button onclick="increaseNum('F', 4)">+4</button>
        <span>外婆菜酱煲仔饭: </span>
        <span id="F-count">0</span>
        <button onclick="decreaseNum('F')">-1</button>
    </div>

    <div class="item">
        <button onclick="increaseNum('G', 1)">+1</button>
        <button onclick="increaseNum('G', 4)">+4</button>
        <span>泡椒鸡杂煲仔饭: </span>
        <span id="G-count">0</span>
        <button onclick="decreaseNum('G')">-1</button>
    </div>
    <div class="item">
        <button onclick="clearNum()">清空</button>
    </div>
    <div class="item">
        <a href="./count.html">
            <button>统计</button>
        </a>
    </div>
    <script>
        for (var item of ['A', 'B', 'C', 'D', 'E', 'F', 'G']) {
            var count = localStorage.getItem(item);
            if (count == null)
                count = 0;
            var countElement = document.getElementById(item + '-count');
            countElement.textContent = count;
        }
    </script>
</body>

</html>
